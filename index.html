<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic Tac Toe</title>

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Yanone Kaffeesatz font -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,400" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- header -->
  <header class="primary-header clearfix">
      <h1>Tic Tac Toe</h1>
      <h5>Implemented using minimax algorith</h5>
  </header>

  <!-- main content -->

  <!-- board -->
  <section class="board container">
    <!-- first row -->
    <div class="row clearfix">
      <div class="fa fa-times square border-right border-bottom"></div>
      <div class="fa fa-circle-o square border-right border-bottom"></div>
      <div class="square border-bottom"></div>
    </div>
    <!-- second row -->
    <div class="row clearfix">
      <div class="square border-right border-bottom"></div>
      <div class="fa fa-circle-o square border-right border-bottom"></div>
      <div class="square border-bottom"></div>
    </div>
    <!-- third row -->
    <div class="row clearfix">
      <div class="square border-right"></div>
      <div class="square border-right"></div>
      <div class="square"></div>
    </div>
  </section>

  <!-- footer -->
  <section class="primary-footer">
    <a href="#">lugDroid | 2016</a>
  </section>

</body>

</html>
