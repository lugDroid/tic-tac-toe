<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic Tac Toe</title>

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Yanone Kaffeesatz font -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,400" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container">
    <!-- header -->
    <header class="primary-header clearfix">
      <h1>Tic Tac Toe</h1>
      <h5>You will not beat me! Really, you won't!</h5>
    </header>

    <!-- main content -->

    <!-- board -->
    <section class="board">
      <!-- first row -->
      <div class="row clearfix">
        <div class="square border-right border-bottom" id="00"></div>
        <div class="square border-right border-bottom" id="01"></div>
        <div class="square border-bottom" id="02"></div>
      </div>
      <!-- second row -->
      <div class="row clearfix">
        <div class="square border-right border-bottom" id="10"></div>
        <div class="square border-right border-bottom" id="11"></div>
        <div class="square border-bottom" id="12"></div>
      </div>
      <!-- third row -->
      <div class="row clearfix">
        <div class="square border-right" id="20"></div>
        <div class="square border-right" id="21"></div>
        <div class="square" id="22"></div>
      </div>
    </section>

    <!-- controls -->
    <section>
      <h5 id="result" class="info">Who will start playing?</h5>
      <div class="controls">
        <button id="computer" class="btn">Computer</button>
        <button id="player" class="btn">Player</button>
      </div>
    </section>

  </div>

  <!-- scripts -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
